<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label for="FirstName">First Name</label>
		<input id= "FirstName" type="Text" name="FirstName" placeholder="First Name">

		<label for="LastName">Last Name</label>
		<input id= "LastName" type="Text" name="LastName" placeholder="Last Name">
	</div>

	<div>
		<label for="Male">Male:</label>
		<input id= "Male" type="radio" name="Gender">

		<label for="Female">Female:</label>
		<input id= "Female" type="radio" name="Gender">

		<label for="Other">Other:</label>
		<input id= "Other" type="radio" name="Gender">
	</div>

	<div>
		<label for="Email">Email:</label>
		<input id= "Email" type="email" name="Email" placeholder="Email" required>
		<label for="Password">Password:</label>
		<input id= "Password" type="password" name="Password" placeholder="Password" pattern=".{5,10}" required title="password must be between 5 and 10 characters">
	</div>

	<div>
		<label> 
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select month="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
			</select>

			<select Year="Year">
				<option>Year</option>
				<option>2010</option>
				<option>2011</option>
			</select>

	</div>

	<div>
		<label for="T&C">I agree to the terms and conditions:</label>
		<input id= "T&C" type="checkbox" name="T&C" required>

	</div>
	
	<button>Submit</button>


</form>


</body>
</html>
